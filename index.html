<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rest Countries Api</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
    <script src="https://kit.fontawesome.com/1600998b47.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h2>Where in the world?</h2>
    </div>
    <div class="home" id="home">
        <div class="search-filter">
            <div class="search">
                <form id="submit">
                    <input type="text" placeholder="Search for a country" id="change">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
            </div>
            <div class="filter">
                    <div class="holder">
                        <p>Filter by Region</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="cont">
                        <p>Africa</p>
                        <p>Americas</p>
                        <p>Asia</p>
                        <p>Europe</p>
                        <p>Oceania</p>
                    </div>
            </div>
        </div>
        <div class="container" id="container">
    
        </div>
    </div>
    <div class="detail" id="detail">
        <button id="back"><i class="fa-solid fa-arrow-left"></i> Back</button>
        <div class="detail-container" id="detail-container">
            
        </div>
    </div>
    <footer>
        <p>This was coded by <a href="https://github.com/DevTruth17">DevTruth</a></p>
    </footer>
</body>
</html>
